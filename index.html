<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Fluid Grid Application</h1>
  <h2>Number Of Columns</h2>
  <select id="columns">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <br><br>
  <button id="column-select">Click To Select Number Of Columns</button>

  <h2>Number Of Rows</h2>
  <select id="rows">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <br><br>
  <button id="row-select">Click To Select Number Of Rows</button>
  <br />

  <button id="createGrid">Create Grid</button>
  <div id="gridArea">
    <h1>Grid Area</h1>
    <div id="container">
    </div>
  </div>
  <button id="addBoxButton">Add Box</button>

  <h4>Make sure to click "Click To Select Number Of Rows" and "Click To Select Number Of Columns" after value is selected.</h4>
</body>
<script src="./scripts.js"></script>
</html>
